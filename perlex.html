<h1 id="A-quick-perl-example">A quick perl example</h1>

<pre><code>  sub find_ext {
    my $filename = shift;

    my ($ext) = $filename =~ /\.([a-zA-Z0-9]+)$/;
    return undef unless $ext;

    # Is this a supported file format?
    if ($ext =~ /^txt|pod|html$/i) {
      return lc($ext);
    }

    return undef;
  }</code></pre>
